<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="http://cdn.jsdelivr.net/npm/echarts@5.0.2/dist/echarts.min.js"></script>
</head>

<body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        function randomData() {
            now = new Date(+now + oneDay);
            value = value + Math.random() * 100 - 45;
            return {
                name: now.toString(),
                value: [
                    [now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/'),
                    Math.round(value)
                ]
            };
        }

        var data = [];
        var now = +new Date(1997, 9, 3);
        var oneDay = 24 * 3600 * 1000;
        var value = Math.random() * 1000;
        for (var i = 0; i < 30; i++) {
            data.push(randomData());
        }

        var duration = 1000;

        option = {
            title: {
                text: '动态数据 + 时间坐标轴'
            },
            tooltip: {
                trigger: 'axis',
                formatter: function (params) {
                    params = params[0];
                    var date = new Date(params.name);
                    return date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() + ' : ' + params.value[1];
                },
                axisPointer: {
                    animation: false
                }
            },
            xAxis: {
                type: 'time',
                splitLine: {
                    show: false
                }
            },
            yAxis: {
                type: 'value',
                boundaryGap: [0, '100%'],
                splitLine: {
                    show: false
                },
                // min:0,
            },
            series: [{
                smooth: true,
                name: '模拟数据',
                type: 'line',
                showSymbol: false,
                hoverAnimation: false,
                data: data,
                lineStyle: {
                    color: "#F6547F",
                    width: 3
                },
                endLabel: {
                    valueAnimation: true,
                    connectNulls: true,
                    distance: 0,
                    show: true,

                    formatter: (params) => {
                        return params.valueIndex
                    },
                },
            }],
            animationDuration: 6 * duration,
            animationEasing: 'line',
            animationDurationUpdate: duration,
            animationEasingUpdate: 'line',
        };

        setTimeout(function () {
            setInterval(function () {

                for (var i = 0; i < 1; i++) {
                    // data.shift();
                    data.push(randomData());
                }

                myChart.setOption({
                    series: [{
                        type:'line',
                        data: data
                    }]
                });
            }, duration);

        }, 5 * duration);

        option && myChart.setOption(option,true);


    </script>
</body>

</html>

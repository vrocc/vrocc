    <script type="text/javascript">
        $(document).ready(function () {
            var codes = getQueryString("codes");
            codes && (stockCodeArr = codes.split(","))

            // 基于准备好的dom，初始化echarts实例
            var myChart = echarts.init(document.getElementById('main'), 'roma', {
                renderer: 'svg'
            });


            Promise.all(getStockInfo(stockCodeArr)).then(r => {
                console.log(r);
                var stockNameMap = new Map();
                var stockSharesMap = new Map();

                r.forEach(e => {
                    stockNameMap.set(e.symbol, e.name);
                    stockSharesMap.set(e.name, e.shares);
                })

                Promise.all(getStockKlineList(stockCodeArr, 'week')).then(result => {
                    var maxLen = 0;
                    result.forEach(e => {
                        var d = e.data;
                        if (!e.code) {
                            var symbol = d.symbol;
                            e.code = stockNameMap.get(symbol);
                        }
                        var items = d.items ? d.items : d.times;
                        var len = items.length
                        maxLen = len > maxLen ? len : maxLen;
                    })
                    var dateDim = 'month';
                    // if (maxLen < 100) {
                    //     dateDim = 'day';
                    // }

                    if (dateDim == 'month') {
                        print2View(result);
                    } else {
                        Promise.all(getStockKlineList(stockCodeArr, dateDim)).then(result => {
                            print2View(result);
                        });
                    }
                });
            });



            function print2View(result) {
                var tb = [
                    ["code", "time", "close"]
                ];
                var stockNames = [];
                var minDate = 1000000000;
                result.forEach(e => {
                    var stockName = e.data.name ? e.data.name : e.code;
                    if (stockName == undefined) {
                        stockName = stockNameMap.get(e.data.symbol);
                    }
                    stockNames.push(stockName);

                    var items = e.data.items ? e.data.items : e.data.times;
                    const ie = items[0];
                    var date = typeof ie == 'object' ? dateFormat("YYYYmmdd", new Date(ie.time)) : ie;
                    minDate = date < minDate ? date : minDate;

                    var initClose = 100;
                    for (let i = 0; i < items.length; i++) {
                        const ie = items[i];
                        var date = typeof ie == 'object' ? dateFormat("YYYYmmdd", new Date(ie.time)) : ie;

                        date = parseInt(date);
                        if (date == minDate) {
                            // initClose = ie;
                        }
                        if (date >= minDate) {
                            var close = 0;
                            if (typeof ie == 'object') {
                                close = ie.close;
                            } else {
                                close = e.data.closes[i];
                            }
                            tb.push([stockName, date, close]);
                        }
                    }

                });

                // 19961231 => Map(1) "SZSE000651" => Array(6) ["SZSE000651", 19961231, 76.98, 31607500, 1872172541, 1.610460251046025]
                var map = new Map();

                for (let i = 1; i < tb.length; i++) {
                    const e = tb[i];
                    var stockName = e[0];
                    var d = e[1];
                    var innerMap = map.get(d) || new Map();
                    innerMap.set(stockName, e);
                    map.set(d, innerMap)
                }
                var cur = new Map();
                var res = [
                    ["code", "time", "close"]
                ];
                var arrayObj = Array.from(map);
                arrayObj.sort(function (a, b) {
                    return a[0] - b[0]
                })
                map = new Map(arrayObj.map(i => [i[0], i[1]]));


                map.forEach(function (value, key) {
                    if (value.size < stockNames.length) {
                        stockNames.forEach(c => {
                            if (value.get(c) && !cur) {
                                var data = clone(cur.get(c));
                                data[1] = key;
                                var stockName = stockNameMap.get(c);
                                value.set(stockName, data);
                            }
                        })
                    }

                    var objs = value.values();
                    for (const it of objs) {
                        res.push(it);
                    }
                    cur = value;
                });

                view(res, map, stockNames, minDate);
            }

            function view(raw, map, codes, minDate) {
                var prev;
                var cl = 0;
                map.forEach(function (value, key) {
                    // value :{"格力电器" => Array(3)}
                    for (let i = 0; i < value.size; i++) {
                        const e = [...value.values()][i];
                        var length = value.size;
                        if (cl <= length) {
                            cl = length;
                            prev = key;
                        } else {
                            console.log(length);
                            // {"格力电器" => Array(3)}
                            var subMap = map.get(prev);
                            subMap.forEach(function (sv, sk) {
                                if (!value.get(sk)) {
                                    sv[1] = key;
                                    value.set(key, sv);
                                }
                            })
                        }
                    }



                })

                let keys = map.keys();
                let arr = [...keys];

                // 名称 2 股票列表
                var stockNameToStockArrMap = getStockNameToStockArrMap(raw);
                var nameArr = [...stockNameToStockArrMap.keys()];

                map.forEach(function (value, key) {
                    var length = value.size;
                    if (length < nameArr.length) {
                        map.delete(key);
                    }
                });
                // var filteredItems = map.filter(function (item) {
                //     return value.size == nameArr.length;
                // });


                var seriesList = [];
                var field = '价格';
                var lineWidth = 5;
                if (stockCodeArr.length > 3) {
                    lineWidth = 4.5;
                } else if (stockCodeArr.length > 2) {
                    lineWidth = 2;
                } else {
                    lineWidth = 1.8;
                }
                for (let i = 0; i < nameArr.length; i++) {
                    const key = nameArr[i];
                    seriesList.push({
                        type: 'line',
                        name: key,
                        showSymbol: false,
                        smooth: false,
                        endLabel: {
                            valueAnimation: true,
                            show: true,
                            color: 'inherit',
                            connectNulls: true,
                            fontSize: 20,
                            // fontWeight: 'bolder',
                            formatter: function (params) {
                                try {
                                    var text2 = dateFormat('YYYY', params.data[0]);
                                    if (params.componentIndex == 0) {
                                        document.getElementById('dateText').innerHTML = text2;
                                    }

                                    if (params.value[3] == 0) {
                                        return "";
                                    } else {
                                        // var tip = params.value[2] + ' 上市';
                                        // $("#stockTip").html(tip);
                                        return params.value[2] + ' ' + params.value[1];
                                    }
                                } catch (error) {
                                    console.log(error);
                                }
                            }
                        },

                        labelLayout: {
                            moveOverlap: 'shiftY'
                        },
                        emphasis: {
                            focus: 'series'
                        },
                        areaStyle: {
                            color: 'rgba(96,96,96,0.05)'
                        },

                        data: new Array(),
                        itemStyle: {
                            normal: {
                                lineStyle: {
                                    width: lineWidth // 0.1的线条是非常细的了
                                }
                            }
                        },
                    });
                }
                // 腾讯科技->Arr
                var count = 30 < map.size ? 30 : map.size;
                var seriesMap = new Map(seriesList.map(i => [i.name, i.data]));
                for (let i = 0; i < count; i++) {
                    var valueArr = [...map.values()]
                    var oneDayDataMap = valueArr[i];

                    oneDayDataMap.forEach(function (value, key) {
                            // value:[0: "腾讯控股", 1: 20040601, 2: 0.813]
                            var curArr = seriesMap.get(key);
                            var itTime = new Date(value[1] / 10000, value[1] / 100 % 100, value[1] % 100);
                            // curArr.push(
                            //     [itTime, value[2], value[0], curArr.length]
                            // );

                            var now = itTime;
                            curArr.push(
                                {
                                    name: now.toString(),
                                    value: [
                                        [now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/'),
                                        value[2],
                                        value[0],
                                        curArr.length
                                    ]
                                }
                            );
                        });
                }




                var dura = getQueryString('aniDura');
                dura = dura ? dura : 0.5;
                dura = dura * 60 * 1000;

                // var option = {
                //     backgroundColor: 'transparent',
                //     animationDuration: dura,
                //     animationThreshold: 1000000000,
                //     animationDurationUpdate: 1000,
                //     animationEasingUpdate: 'line',
                //     legend: {
                //         icon: 'roundRect',
                //         top: 'bottom',
                //         selector: true
                //         // orient: 'horizontal'
                //     },
                //     animation: true,
                //     dateIndex: 0,
                //     title: {
                //         text: '听投资者说 股票排行榜',
                //         subtext: '股价走势图',
                //         subtextStyle: {
                //             color: '#233',
                //             fontFamily: 'serif',
                //             fontSize: 25,
                //         },
                //         textStyle: {
                //             color: '#233',
                //             fontFamily: 'serif',
                //             fontSize: 40,
                //         },
                //         left: "center",
                //         top: "100",
                //     },
                //     tooltip: {
                //         order: 'valueDesc',
                //         trigger: 'axis'
                //     },
                //     xAxis: {
                //         name: '月/日/年',
                //         type: 'time',
                //         splitLine: {
                //             show: false
                //         },
                //         boundaryGap: true,
                //     },
                //     yAxis: {
                //         type: 'value',
                //         // boundaryGap: [0, '100%'],
                //         splitLine: {
                //             show: false
                //         },
                //         boundaryGap: true,
                //         min: function (param) {
                //             return param.min * 0.2;
                //         }
                //     },
                //     series: seriesList,

                // };
                var duration = 500;

                option = {
                    title: {
                        text: '动态数据 + 时间坐标轴',
                        show: false
                    },
                    tooltip: {
                        trigger: 'axis',
                        formatter: function (params) {
                            params = params[0];
                            var date = new Date(params.name);
                            return date.getDate() + '/' + (date.getMonth() + 1) + '/' + date.getFullYear() + ' : ' + params.value[1];
                        },
                        axisPointer: {
                            animation: false
                        }
                    },
                    xAxis: {
                        name: '月/日/年',
                        type: 'time',
                        splitLine: {
                            show: false
                        },
                    },
                    yAxis: {
                        type: 'value',
                        // boundaryGap: [0, '100%'],
                        splitLine: {
                            show: false
                        },
                        position: 'right',
                        show: false,
                        // min:0,
                    },
                    series: seriesList,
                    animationDuration: 10 * duration,
                    animationEasing: 'line',
                    animationDurationUpdate: duration,
                    animationEasingUpdate: 'line',
                };

                myChart.setOption(option);


                var i = count;
                setTimeout(() => {
                    var st = setInterval(() => {
                        var valueArr = [...map.values()]
                        var oneDayDataMap = valueArr[i];
                        i++;
                        if (!oneDayDataMap) {
                            clearInterval(st);
                            return;
                        }
                        oneDayDataMap.forEach(function (value, key) {
                            // value:[0: "腾讯控股", 1: 20040601, 2: 0.813]
                            var curArr = seriesMap.get(key);
                            var itTime = new Date(value[1] / 10000, value[1] / 100 % 100, value[1] % 100);
                            // curArr.push(
                            //     [itTime, value[2], value[0], curArr.length]
                            // );

                            var now = itTime;
                            curArr.push(
                                {
                                    name: now.toString(),
                                    value: [
                                        [now.getFullYear(), now.getMonth() + 1, now.getDate()].join('/'),
                                        value[2],
                                        value[0],
                                        curArr.length
                                    ]
                                }
                            );
                        });

                        myChart.setOption({
                            series: seriesList
                        });


                    }, duration);
                }, 9 * duration);

            }
        });
    </script>
